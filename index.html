<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h4>M.ZAIN DEVELOPER</h4>
        <h5>calculator</h5>
        <div>
            <input id="result" class="input"  placeholder="Enter Value" type="text" >
        </div>



        <div class="btn">
            <button class="b" onclick="firstfunction('7')" > <p class="s">7</p> </button>
            <button class="b" onclick="firstfunction('8')" ><p class="s">8</p></button>
            <button class="b" onclick="firstfunction('9')" ><p class="s">9</p></button>
            <button class="b" onclick="firstfunction('*')" ><p class="s">X</p></button>

        </div>

        <div class="btn">
            <button class="b" onclick="firstfunction('4')" ><p class="s">4</p></button>
            <button class="b" onclick="firstfunction('5')" ><p class="s">5</p></button>
            <button class="b" onclick="firstfunction('6')" ><p class="s">6</p></button>
            <button class="b" onclick="firstfunction('/')" ><p class="s">/</p></button>

        </div>

        <div class="btn">
            <button class="b" onclick="firstfunction('1')" ><p class="s">1</p></button>
            <button class="b" onclick="firstfunction('2')" ><p class="s">2</p></button>
            <button class="b" onclick="firstfunction('3')" ><p class="s">3</p></button>
            <button class="b" onclick="firstfunction('+')" ><p class="s">+</p></button>

        </div>

        <div class="btn">
            <button class="b" onclick="firstfunction('0')" ><p class="s">0</p></button>
            <button class="b" onclick="firstfunction('.')" ><p class="s">.</p></button>
            <button class="b" onclick="clearresult()" ><p class="s">C</p>  </button>
            <button class="b" onclick="firstfunction('-')" ><p class="s">-</p></button>

        </div>

        <div >
            <button class="equal" onclick="getresult()"><p class="s">=</p></button>
        </div>

    </div>





    <script src="app.js"></script>
</body>

</html>
